<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zar Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zar Oyunu</h1>
        <button onclick="rollDice()">Zar At</button>
        <div class="result" id="result"></div>
    </div>
<script src="script.js"></script>
    <script>
        const tasks = ["Dans et", "Şarkı söyle", "Komik bir hikaye anlat", "Birini güldür", "İlginç bir bilgi paylaş", "Küçük bir oyun oyna"];
        const places = ["Oturma odası", "Mutfak", "Bahçe", "Balkon", "Yatak odası", "Banyo"];

        function rollDice() {
            const task = tasks[Math.floor(Math.random() * tasks.length)];
            const place = places[Math.floor(Math.random() * places.length)];
            document.getElementById('result').innerText = `${task} - ${place}`;
        }
    </script>
</body>
</html>
